<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
	<head>
		<title>Login</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container-fluid bg-warning py-2">
				<form th:object="${loginCommand}" th:action="@{/login}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-12">
							<input type="text" id="email" class="form-control" placeholder="username" th:field="*{email}">
						</div>
					</div>
	
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password:</label>
						<div class="col-sm-12">
							<input type="password" id="password" class="form-control" placeholder="password" th:field="*{password}">
						</div>
					</div>
	
					<div class="form-group d-flex justify-content-center">
						<button class="btn logo-bg btn-lg text-white" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
