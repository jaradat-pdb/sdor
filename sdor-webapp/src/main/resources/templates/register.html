<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
	<head>
		<title>Registration</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container-fluid bg-warning py-2">
				<form th:object="${userCommand}" th:action="@{/register}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="firstname" class="col-sm-3 control-label">First Name:</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="firstname" placeholder="John" th:field="*{firstName}">
						</div>
					</div>
	
					<div class="form-group">
						<label for="lastname" class="col-sm-3 control-label">Last Name:</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="lastname" placeholder="Doe" th:field="*{lastName}">
						</div>
					</div>
	
					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email" placeholder="john.doe@domain.com" th:field="*{email}">
						</div>
					</div>
	
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password:</label>
						<div class="col-sm-12">
							<input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}">
						</div>
					</div>
	
					<div class="form-group d-flex justify-content-center">
						<button class="btn logo-bg btn-lg text-white" type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
