<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Sables D&apos;or Registration</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section class="jumbotron logo-bg"></section>

		<section class="container-fluid bg-warning py-2 mx-1">
			<form th:object="${userCommand}" th:action="@{/register}" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="firstname" class="col-sm-3 control-label">First Name:</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="firstname" placeholder="John" th:field="*{firstName}">
					</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-3 control-label">Last Name:</label>
					<div class="col-sm-12">
						<input type="text" class="form-control" id="lastname" placeholder="Doe" th:field="*{lastName}">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">Email:</label>
					<div class="col-sm-12">
						<input type="email" class="form-control" id="email" placeholder="john.doe@domain.com" th:field="*{email}">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password:</label>
					<div class="col-sm-12">
						<input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}">
					</div>
				</div>

				<div class="form-group d-flex justify-content-center">
					<button class="btn logo-bg btn-lg text-white" type="submit">Register</button>
				</div>
			</form>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
