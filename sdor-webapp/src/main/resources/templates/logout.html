<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Logout Page</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section class="container">
			<h1 class="display-2 text-center">Goodbye</h1>
			<div class="container">
				<div class="row">
					<div class="col-1 bg-warning"></div>
					<div class="col-10 d-flex bg-dark justify-content-center">
						<h3 class="text-white">Logged out successfully!</h3>
					</div>
					<div class="col-1 bg-warning"></div>
				</div>
				<div class="row d-flex justify-content-center mt-3">
					<a th:href="@{/login}" class="btn btn-success btn-lg text-white">Login</a>
				</div>
				<div class="row d-flex justify-content-center mt-3">
					<a th:href="@{/secured}" class="btn btn-dark btn-sm text-white">Check Status</a>
				</div>
			</div>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
