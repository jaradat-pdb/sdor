<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
	<head>
		<title>Logout</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 class="display-2 text-center">Goodbye</h1>
			<div class="container">
				<div class="row">
					<div class="col-1 bg-warning"></div>
					<div class="col-10 d-flex bg-dark justify-content-center">
						<h3 class="text-white">Logged out successfully!</h3>
					</div>
					<div class="col-1 bg-warning"></div>
				</div>
				<div class="row d-flex justify-content-center mt-3">
					<a th:href="@{/login}" class="btn btn-success btn-lg text-white">Login</a>
				</div>
				<div class="row d-flex justify-content-center mt-3">
					<a th:href="@{/secured}" class="btn btn-dark btn-sm text-white">Check Status</a>
				</div>
			</div>
		</div>
	</body>
</html>
