<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../static/css/lib/bootstrap-4.1.3.min.css" th:href="@{/css/lib/bootstrap-4.1.3.min.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/lib/googlefonts/gfonts.css" th:href="@{/css/lib/googlefonts/gfonts.css}" type="text/css">
		<link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}" type="text/css">
		<title>Secured Roles Page</title>
	</head>
	<body>
		<section id="header" th:replace="fragments/navbar :: navbar-header"></section>

		<section class="jumbotron logo-bg"></section>

		<section class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="display-2">User&apos;s Secured Status</h1>
				</div>
			</div>
			<div class="row" sec:authorize="isAuthenticated()">
				<div class="col-md-12 text-center">
					<h3 class="text-success">User is currently logged in</h3>
				</div>
			</div>
			<div class="row" sec:authorize="!isAuthenticated()">
				<div class="col-md-12 text-center">
					<h3 class="text-danger">User is currently NOT logged in</h3>
				</div>
			</div>
			<div class="row mt-3" sec:authorize="isAuthenticated()">
				<div class="col-md-12 text-center">
					<h2 class="display-4">User&apos;s Available Role(s)</h2>
				</div>
			</div>
			<div class="row" sec:authorize="hasAuthority('USER')">
				<div class="col-md-12 text-center">
					<h4 class="text-secondary">USER</h4>
				</div>
			</div>
			<div class="row" sec:authorize="hasAuthority('ADMIN')">
				<div class="col-md-12 text-center">
					<h4 class="text-secondary">ADMIN</h4>
				</div>
			</div>
			<div class="row" sec:authorize="hasAuthority('ROOT')">
				<div class="col-md-12 text-center">
					<h4 class="text-secondary">ROOT</h4>
				</div>
			</div>
		</section>

		<script src="../static/js/lib/jquery-3.4.1.min.js" th:src="@{/js/lib/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/popper-umd-1.16.0.min.js" th:src="@{/js/lib/popper-umd-1.16.0.min.js}" type="text/javascript"></script>
		<script src="../static/js/lib/bootstrap-4.1.3.min.js" th:src="@{/js/lib/bootstrap-4.1.3.min.js}" type="text/javascript"></script>
	</body>
</html>
