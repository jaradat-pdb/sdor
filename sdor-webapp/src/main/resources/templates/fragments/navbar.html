<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../static/css/lib/bootstrap-4.1.3.min.css" type="text/css">
		<link rel="stylesheet" href="../../static/css/lib/googlefonts/gfonts.css" type="text/css">
		<link rel="stylesheet" href="../../static/css/app.css" type="text/css">
		<title>Navbar Fragments</title>
	</head>
	<body>
		<section id="navbar-header" th:fragment="navbar-header">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Navbar header">
				<a href="/" class="navbar-brand">Sables D&apos;or</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links" aria-controls="navigation links" aria-expanded="false" aria-label="Toggle navigation links">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="nav-links">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a th:href="@{/about}" class="nav-link">About</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/products}" class="nav-link">Products</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/services}" class="nav-link">Services</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/login}" class="nav-link" sec:authorize="!isAuthenticated()">Login</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/logout}" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</section>

		<script type="text/javascript" src="../../static/js/lib/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/popper-umd-1.16.0.min.js"></script>
		<script type="text/javascript" src="../../static/js/lib/bootstrap-4.1.3.min.js"></script>
	</body>
</html>
